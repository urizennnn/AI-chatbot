<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>UPC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>
    <section>
        <h1>Simple AI Bot</h1>
        <h2>with Web Speech API</h2>

        <button class="mic"><i class="fa fa-microphone"></i></button>

        <div>
            <p>You said: <em class="output-you">...</em></p>
            <p>AI replied: <em class="output-bot">...</em></p>
        </div>
        <div >
            <input class="text" placeholder="how are you"><span> <button class="textSend">Send</button></span>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>

</html>
